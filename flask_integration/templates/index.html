  <style>
    /* Add CSS styles to adjust the layout */
    .columns {
        display: flex;
        justify-content: center;
    }

    table {
        width: 50%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
    }
</style>

<div class="columns">
    <table>
        <!-- Define an array of input names -->
        <script>
            var inputNames = [
                { label: "Age", name: "Age" },
                { label: "Blood Pressure", name: "Bp" },
                { label: "Specific Gravity", name: "Sg" },
                { label: "Albumin", name: "Al" },
                { label: "Sugar", name: "Su" },
                { label: "Red Blood Cells", name: "Rbc" },
                { label: "Pus Cell", name: "Pc" },
                { label: "Pus Cell Clumps", name: "Pcc" },
                { label: "Bacteria", name: "Ba" },
                { label: "Blood Glucose Random", name: "Bgr" },
                { label: "Blood Urea", name: "Bu" },
                { label: "Serum Creatinine", name: "Sc" },
                { label: "Sodium", name: "Sod" },
                { label: "Potassium", name: "Pot" },
                { label: "Hemoglobin", name: "Hemo" },
                { label: "Packed Cell Volume", name: "Pcv" },
                { label: "White Blood Cell Count", name: "Wbcc" },
                { label: "Red Blood Cell Count", name: "Rbcc" },
                { label: "Hypertension", name: "Htn" },
                { label: "Diabetes Mellitus", name: "Dm" },
                { label: "Coronary Artery Disease", name: "Cad" },
                { label: "Appetite", name: "Appet" },
                { label: "Pedal Edemaspan", name: "pe" },
                { label: "Anemia", name: "Ane" }
            ];
        </script>

        <!-- Generate input fields horizontally -->
        <script>
            for (var i = 0; i < inputNames.length; i++) {
                var inputName = inputNames[i];
                if (i % 4 === 0) {
                    document.write("<tr>");
                }

                document.write(`
                    <td>
                        <div class="item">
                            <label for="${inputName.name}">${inputName.label}<span>*</span></label>
                            <input class="input--style-1" type="text" name="${inputName.name}">
                        </div>
                    </td>
                `);

                if ((i + 1) % 4 === 0 || i === inputNames.length - 1) {
                    document.write("</tr>");
                }
            }
        </script>
    </table>
</div>


        <center>
            <button class="btn btn--radius btn--green" type="submit">Submit</button>
